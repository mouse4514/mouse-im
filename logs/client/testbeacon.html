<body>
<h1>日志测试</h1>
<input type="button" value="Click Button" id="clickBtn" name="clickBtn" onclick="clickLog('indexRoadshow','我要路演')"/>
</body>
</html>

<script type="text/javascript">

    if (window.upLogger){
        upLogger.tracking({action:'save',method:'beacon',appParams:JSON.stringify({uid:1,id:1,table:'lab_activity'})});
    }
    // 用户行为统计代码
    function recordStaticLogerr(uid,type,msg){
        if (window.upLogger){
            var params = {
                action:'save',
                method:'click',
                type:type,
                clickTarget:msg,
                uid:uid
            };
            upLogger.clickLog(params);
        }
    }

    // 记录click日志的方法
    function clickLog(clog_msg,clog_type){
        var uid = 1;
        recordStaticLogerr(uid,clog_type,clog_msg);
    }
</script>
